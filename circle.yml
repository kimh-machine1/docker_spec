machine:
  environment:
    PACKER_VERSION: 0.7.5

  services:
    - docker

dependencies:
  pre:
    - sudo apt-get -y install libcurl4-openssl-dev
    - sudo add-apt-repository --yes ppa:ondrej/php5
    - sudo DEBIAN_FRONTEND=noninteractive apt-get -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install --purge --reinstall php5 php5-common php5-cli php5-curl php5-gd php5-json php5-ldap php5-mysqlnd php5-xsl php5-odbc php5-sqlite php5-pgsql php5-xdebug
    - sudo sed -i '/extension_dir = \/home\/ubuntu\/php\/extensions/d' /etc/php5/cli/php.ini

test:
  override:
    - ruby -v
