machine:
  python:
    version: 3.4.2

dependencies:
  pre:
    - sudo add-apt-repository  ppa:beineri/opt-qt541 -y
    - sudo apt-get update -y; true
    - sudo apt-get install -y qt54webkit libwebkit-dev libgstreamer0.10-dev
    - source /opt/qt54/bin/qt54-env.sh && bundle install

test:
  override:
    - ruby -v
